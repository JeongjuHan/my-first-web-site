    <h2>CSS</h2 >
    <p>CSS는 Cascading Style Sheets의 약자로, HTML 문서의 스타일과 레이아웃을 디자인하기 위해 사용되는 스타일 시트 언어입니다. CSS를 사용하면 웹 페이지의 디자인, 레이아웃, 색상, 폰트, 크기 등을 제어할 수 있습니다.

        CSS는 다음과 같은 방법으로 HTML 문서에 적용할 수 있습니다:
        
        내부 스타일 시트 (Internal Style Sheet): HTML 문서의 <head> 태그 내에 <style> 태그를 사용하여 CSS 코드를 작성할 수 있습니다. 이 방법은 해당 HTML 문서에만 스타일을 적용합니다.    </p>
